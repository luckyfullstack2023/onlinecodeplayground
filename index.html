    <div class="container-fluid p-5 pt-4">
        <h1 class="text-center mb-4">Online Code Playground</h1>
        <div class="row m-0"> 
            <div class="col-12 col-sm-4 col-md-3 col-lg-2 p-0 mb-2 me-2">
                <select class="form-select shadow-sm py-2 px-3 w-100 fw-semibold" aria-label="Default select example">
                    <option selected>Select Language</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="Javascript">Javascript</option>
                    <option value="PHP">PHP</option>
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                    <option value="C#">C#</option>
                    <option value="R">R</option>
                </select>
            </div>
            <div class="col-12 col-sm-4  col-md-3 col-lg-2 p-0  mb-2 me-2">
                <select class="form-select shadow-sm py-2 px-3  w-100 fw-semibold" aria-label="Default select example">
                    <option selected>Select Version</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                </select>
            </div>
            <div class="col-12 col-sm-2   p-0">
                <button class=" d-block btn btn-success shadow-sm  py-2 px-3  p-3 fw-semibold ">
                     Run
                    <i class="fa-solid fa-chevron-right">
                    </i>
                </button>
            </div>
        </div>
        <div class="row m-0">
            <div class="col-12 col-lg-6 shadow-sm l_h600 p-0  mt-2">
                <div class="bg-white text-dark h-100  p-2 me-1  shadow-sm  editable fw-semibold" contenteditable="true " > 
                    print("Hello, World!")
                    
                </div>
            </div>
            <div class="col-12 col-lg-6 shadow-sm ps-0  l_h600 p-0 mt-2">
                <div class="bg-black text-white h-100  p-2 ms-1  l_consola shadow-sm ">
                 Hello, World!
                     <div class="position-relative d-flex justify-content-center align-items-center h-100 ">
                        <div class=" position-absolute spinner-border loader text-success " role="status">
                            <span class="visually-hidden ">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
